<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="image-container">
          <p class="paragraph">Your Result</p>

          <div class="precentage-container">
            <h1 class="heading">76</h1>
            <p class="paragraph">of 100</p>
          </div>

          <h2 class="heading2">Great</h2>

          <p class="paragraph">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div class="text-container">
          <h3 class="heading3">Summary</h3>

          <div class="text-container2">
            <div class="svg1 svg">
              <img src="./assets/images/icon-reaction.svg" alt="" class="icon-reaction"/>Reaction
            </div>
             <p class="paragraph1"><span>80</span> / 100</p>
          </div>

          <div class="text-container3">
            <div class="svg2 svg">
              <img src="./assets/images/icon-memory.svg" alt="" class="icon-memory"/> Memory
            </div>
             <p class="paragraph1"><span>92</span> / 100</p>
          </div>

          <div class="text-container4">
            <div class="svg3 svg">
              <img src="./assets/images/icon-verbal.svg" alt="" class="icon-verbal"/>Verbal
            </div>
             <p class="paragraph1"><span>61</span> / 100</p>
          </div>

          <div class="text-container5">
            <div class="svg4 svg">
              <img src="./assets/images/icon-visual.svg" alt="" class="icon-visual"/>Visual 
            </div>
            <p class="paragraph1"><span>72</span> / 100</p>
          </div>

          <a href="#" class="button botton-text">Continue</a>
        </div>
      </div>
    </main>
  </body>
</html>
